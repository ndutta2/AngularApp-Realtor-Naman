<div class="row mb-5">
<div class="col-8 shadow-lg p-0 bg-white">

<div class="card">
  <div class="card-header bg-dark">
   <h3>List your Property</h3> 
  </div>
  <div class="card-body">
    <form (ngSubmit)='onSubmit(Form)' #Form="ngForm">
      <div class="tab-panel">
        <tabset class="member-tabset" #formTabs>
            <tab heading="Basic Info" >
              <div class="form-group col-12 mb-2">
              <p>I want to:</p>
              <div class="btn-group" btnRadioGroup>
              
                <label class="btn btn-outline-primary "
                btnRadio=1 tabindex="0" role="button" name="SellRent">Sell</label>
                <label class="btn btn-outline-primary ms-2"
                btnRadio=2 tabindex="0" role="button" name="SellRent">Rent</label>
              </div>
          </div>

          <div class="form-group col-12 mb-2">
            <p>BHK</p>
            <div class="btn-group" btnRadioGroup>
              
              <label *ngFor="let bhk of [1,2,3,4]"
               class="btn btn-outline-primary ms-2"
              [btnRadio]="bhk" tabindex="0" role="button" name="SellRent">{{bhk}}</label>
              
            </div>
        </div>
       
         
           
            <div class="form-group col-12 mb-2">
              <label for="name">In Building/Society/Project</label>
              <input type="text" class="form-control" 
               #propName="ngModel" ngModel name="Name" 
               required minlength="5" 
               [(ngModel)]="propertyView.Name"
               >
              <span *ngIf="!propName.valid && propName.touched" class="error-block">
               <span *ngIf="!propName.value">*Please provide name</span> 
               <span *ngIf="propName.value && propName.value.length < 5"> Name must be atleast 5 char long</span>
              </span>
            </div>
            <div class="form-group col-12 mb-2">
              <p>Property Type</p>
              <div class="btn-group" btnRadioGroup name='propType'
              [(ngModel)]="propertyView.PType">
                
                <label *ngFor="let type of propertyTypes"
                 class="btn btn-outline-primary ms-2"
                [btnRadio]="type" tabindex="0" role="button" name="SellRent">{{type}}</label>
                
              </div>
              </div>
              <div class="form-group col-12 mb-2">
                <p>Furnish Type</p>
                <div class="btn-group" btnRadioGroup>
                  
                  <label *ngFor="let ftype of furnishTypes"
                   class="btn btn-outline-primary ms-2"
                  [btnRadio]="ftype" tabindex="0" role="button" name="SellRent">{{ftype}}</label>
                  
                </div>
              </div>
                <div class="form-group col-12">
                  <label>City</label>
                  <input type="text" class="form-control">
                </div>
                
       
            
            <br>
            <div class="form-group col-12">
              <button type="button" class="btn btn-primary btn-sm " (click)="selectTab(1)" >Next</button>
            </div>
          </tab>
          
          <tab heading="Pricing and Area">
            

            <div class="form-group col-12">
              <label>Price (in USD)</label>
              <input type="text" class="form-control" name="Price"
              [(ngModel)]="propertyView.Price">
            </div>

            <div class="form-group col-12">
              <label>Security (in USD)</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Maintenance (in USD)</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Built Area (in Sqr Feet)</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12 mb-2">
              <label>Carpet Area(in Sqr Feet)</label>
              <input type="text" class="form-control">
            </div>

           
            <div class="form-group col-12">
              <button type="button" class="btn btn-primary btn-sm mb-2" (click)="selectTab(2)" >Next</button>
            </div>
            <div class="form-group col-12">
              <button type="button" class="btn btn-primary btn-sm" (click)="selectTab(0)" >Back</button>
            </div>
          </tab>
          <tab heading="Address">
            <div class="form-group col-12">
              <label>Floor</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Total Floor</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Address</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Landmark</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <button type="button" class="btn btn-primary btn-sm mb-2" (click)="selectTab(3)" >Next</button>
            </div>
            <div class="form-group col-12">
              <button type="button" class="btn btn-primary btn-sm" (click)="selectTab(1)" >Back</button>
            </div>
          </tab>
          <tab heading="Other Details">
            <div class="form-group col-12">
              <label>Ready to Move</label><br/>
              <input type="radio" id='Yes' value='1' name="RTM">
              <label class="m-2">Yes</label>

              <input type="radio" id="No" value='2' name="RTM">
              <label class="m-2">No</label>
            </div>

            <div class="form-group col-3">
              <label>Possession/Avaialble From</label>
              <input type="text"
           placeholder="Datepicker"
           class="form-control"
           bsDatepicker [bsConfig]="{containerClass:'theme-dark-blue', dateInputFormat: 'DD-MM-YYYY'}">
            </div>

            <div class="form-group col-12">
              <label>Age of Property</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Gated Community</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Main Entrance</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Description</label>
              <textarea type="text" class="form-control" rows="6"></textarea>
            </div>
            <div class="form-group col-12">
              <button type="button" class="btn btn-primary btn-sm mb-2" (click)="selectTab(4)" >Next</button>
            </div>
            <div class="form-group col-12">
              <button type="button" class="btn btn-primary btn-sm" (click)="selectTab(2)" >Back</button>
            </div>
          </tab>
          <tab heading="Upload Photos">
            <div class="form-group col-12">
              <div class="photo-control">
                  <button class="mt-5" type="button">Upload</button> <br>
                  This is under construction
              </div>
              </div>
            <div class="form-group col-12">
              <button type="button" class="btn btn-primary btn-sm mb-2" (click)="selectTab(3)" >Back</button>
              <button type="button" class="btn btn-primary btn-sm mb-2" (click)="selectTab(3)" >Cancel</button>
              <button type="button" class="btn btn-primary btn-sm" (click)="selectTab(3)" >Save</button>
            </div>
          </tab>
        </tabset>
      </div>
      
    </form>
  </div>
</div> 
</div>
<div class="col-4">
  <div class="card-header bg-dark">
  <h3 class="header-center">Your Property View</h3>
  </div>
  <div class="shadow-lg p-3 bg-white">
    <app-property-card [property]="propertyView" [hideIcons]="true"></app-property-card>
  </div>

</div>
</div>
